<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <title>Type Racer</title>
    <link rel='stylesheet' href='css/libs/materialize.min.css'>
    <link rel='stylesheet' href='css/estilos.css'>
</head>
<body>
    <div class='container'>
        <h1 class='center'>Type Racer</h1>
        <p class='frase center'>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam nobis quasi aut ex repellendus quibusdam eum aliquid velit quam quod. Minima, dolores reprehenderit eos at quis nemo voluptatum eligendi perferendis.</p>

        <ul class='informacoes center'>
            <li><span id='tamanho-frase'></span> palavras</li>
            <li><span id='tempo-digitacao'>3</span> segundos</li>
        </ul>
        <textarea class='campo-digitacao' rows='8' cols='40'></textarea>
        <button id='botao-reiniciar'>Reiniciar Jogo</button>
        <ul class='center'>
            <li><span id='contador-caracteres'>0</span> caracteres</li>
            <li><span id='contador-palavras'>0</span> palavras</li>
        </ul>

        <script src='js/jquery.js'></script>
        <script src='js/main.js'></script>
    </div>
</body>
</html>
